[phases.setup]
nixPkgs = [
  "python3",
  "gcc",
  "cmake",
  "lapack",
  "openblas",
  "xorg.libX11"
]

nixLibraryPath = [
  "${pkgs.lapack}/lib",
  "${pkgs.openblas}/lib",
  "${pkgs.xorg.libX11}/lib"
]

[phases.install]
nixEnvVars = {
  DLIB_USE_CUDA = "0",
  USE_AVX_INSTRUCTIONS = "1"
}